## Rifle magazines

- type: entity
  parent: CMMagazineRifleM54C
  id: RMCMagazineRifleM54CRubber
  name: "M54C rubber magazine (10x24mm)"
  description: "A magazine of less-lethal rubber 10x24mm rounds for use in the M54C battle rifle."
  components:
  - type: Tag
    tags:
    - CMMagazineRifle
    - CMMagazineRifleM54C
    - RMCMagazineRifleM54CRubber
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - RMCCartridgeRifle10x24mmRubber
    proto: RMCCartridgeRifle10x24mmRubber
    capacity: 40
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/m54ceriot.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: RefillableByBulletBox
    bulletType: BulletRifle10x24mmRubber

- type: entity
  parent: CMMagazineRifleBase
  id: CMMagazineRifleM54CMK1Rubber
  name: "M54C MK1 rubber magazine (10x24mm)"
