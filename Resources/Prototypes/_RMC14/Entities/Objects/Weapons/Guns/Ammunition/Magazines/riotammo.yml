- type: entity
  parent: RMCBoxBulletsBase
  id: RMCBoxBulletsRifleTraining
  name: rifle training ammunition box (10x24mm)
  description: A 10x24mm ammunition box, this one is filled with training ammunition. Used to refill rubber M54C MK1, MK2 and M4SPR magazines. It comes with a leather strap allowing someone to wear it on their back.
  components:
  - type: Sprite
    layers:
    - state: rifle_box
      color: "#7b8246"
    - state: rifle_box_marking
      color: "#1b197d"
    - state: rifle_box_generic
      color: "#ffcb26"
    - state: rifle_ammo_full_rounds_base
      map: [ "enum.BulletBoxLayers.Fill" ]
    - state: rifle_ammo_full_rounds_color
      map: [ "enum.BulletBoxLayers2.Fill" ]
      color: "#ffc000"
  - type: BulletBox
    bulletType: BulletRifle10x24mmRubber

- type: entity
  parent: RMCBoxBulletsBase
  id: RMCBoxBulletsSMGTraining
  name: SMG training ammunition box (10x20mm)
