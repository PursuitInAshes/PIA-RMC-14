    - CMMagazineRifle
    - CMMagazineRifleM54CMK1
    - RMCMagazineRifleM54CMk1Rubber
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - RMCCartridgeRifle10x24mmRubber
    proto: RMCCartridgeRifle10x24mmRubber
    capacity: 95
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/m54cmk1riot.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
  - type: RefillableByBulletBox
    bulletType: BulletRifle10x24mmRubber

- type: entity
  parent: CMMagazineRifleBase
  id: RMCMagazineRifleM4SPRRubber
