- type: entity
  abstract: true
  parent: BaseItem
  id: RMCFlagCarriableBase
  name: flag
  components:
  - type: Sprite
    layers:
    - state: icon
      map: [ "base" ]
  - type: Item
    size: Large
  - type: Corrodible
    isCorrodible: false
  - type: Appearance
  - type: PlantableFlag
  - type: GenericVisualizer
    visuals:
      enum.PlantableFlagVisuals.Planted:
        base:
          True: { state: deploy }
          False: { state: icon }

- type: entity
  parent: RMCFlagCarriableBase
  id: RMCFlagCarriableUN
  name: UN flag
  description: "The flag of the UN." # This one looks ready to be planted into the ground."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Flags/un_flag.rsi
  - type: RMCLoreExaminable
    content: rmc-lore-examinable-un-flag
    factions:
    - UNMC

- type: entity
  parent: RMCFlagCarriableBase
  id: RMCFlagCarriableUNMC
  name: UNMC flag
  description: "The flag of the UNMC." # This one looks ready to be planted into the ground."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Flags/unmc_flag.rsi

# Flagpole Props
- type: entity
  abstract: true
  parent: CMBaseStructure
  id: RMCFlagPoleBase
  name: flagpole
  description: Its.. a flagpole.
  suffix: Prop
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    drawdepth: Overdoors
    sprite: _RMC14/Objects/Flags/un_flag.rsi # No 'default' flag sprite, so this is required.
    state: deploy
    layers: [ ]
  - type: Clickable
  - type: Corrodible
    isCorrodible: false
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: RMCFlagPoleBase
  id: RMCFlagpoleUN
  name: UN flagpole
  description: "The proud flag of the UN hanging off a flagpole."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Flags/un_flag.rsi
    state: deploy

- type: entity
  parent: RMCFlagPoleBase
  id: RMCFlagpoleUNMC
  name: UNMC flagpole
  description: "The proud flag of the UNMC hanging off a flagpole."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Flags/unmc_flag.rsi
    state: deploy
